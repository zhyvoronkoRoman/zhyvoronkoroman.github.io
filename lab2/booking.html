        <a href="index.html" class="brand">

            Розпочати 
        </button>
        <div class="btn">

        </div>

<section class="contact">
    <h1>"Черемшина" - керуй мрією!</h1>
    <p>
        Є запитання або потрібна допомога? Наша команда допоможе
        знайти найкращу машину під ваші потреби!
    </p>
    <form id="booking-form">
        <div class="car-select">
            <div class="car-select-item">
                <label for="car-type">Назва машини:</label>
                <select name="car-type" id="car-select-input" class="car-type">
                    <option value="Toyota Corolla">Toyota Corolla</option>
                    <option value="BMW X5">BMW X5</option>
                    <option value="Kia Soul">Kia Soul</option>
                    <option value="Ford Focus">Ford Focus</option>
                    <option value="BMW 3 f30">BMW 3 f30</option>
                    <option value="BMW 5 g30">BMW 5 g30</option>
                    <option value="Renaut Megan 2">Renaut Megan 2</option>
                    <option value="Citroen Berlingo">Citroen Berlingo</option>
                    <option value="Mercedes C class">Mercedes C class</option>
                    <option value="Honda Civic">Honda Civic</option>
                    <option value="Volvo XC60">Volvo XC60</option>
                    <option value="Peugeot 5008">Peugeot 5008</option>
                </select>
            </div>
            <div class="car-select-item">
                <label for="date-start">Дата початку:</label>
                <input type="date" id="date-start" name="date-start" class="car-select-input">
            </div>
            <div class="car-select-item">
                <label for="date-end">Дата кінця:</label>
                <input type="date" id="date-end" name="date-end" class="car-select-input">
            </div>
        </div>
        <div class="contact-form">
            <input type="text" name="name" class="input1" placeholder="Ім'я" required>
            <input type="email" name="email" class="input2"  placeholder="Email" required>
            <input type="phone" name="phone" class="input3"  placeholder="Телефон" required>
            <button type="button" class="btn-2" onclick="return saveBooking()">OK</button>
        </div>
    </form>
</section>
